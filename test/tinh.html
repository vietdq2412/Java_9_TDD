<script>
    let n = parseInt(prompt('nhap n: '));
    let x = parseInt(prompt('nhap x: '));
    let i;
    let result = 0;

    let tu = 0;

    for (let i = 1; i <= n; i++) {

        tu += Math.pow(i, 2);
        result += parseFloat((tu) / (x + (i + 1)));
    }
    console.log('n = ' + n);
    console.log('x = ' + x);

    console.log('Tử' + tu);
    console.log('kết quả' + result);
</script>
