<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let table = '<table border="1">';

        for (let i = 0; i < 10; i++) {
            table += '<tr>';
            for (let j = 0; j < 10; j++) {
                table += '<td>' + i + '*' + j + ' = ' + j * i + '</td>';
            }
            table += '</tr>';
        }
        table += '</table>';
        document.write(table);
    </script>
</body>

</html>
