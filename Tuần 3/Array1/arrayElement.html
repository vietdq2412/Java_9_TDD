<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>

<body>
    <input type="text" id="txtValue" />
    <input type="button" id="btnAdd" value="Add" onclick="add_element();" />
    <input type="button" id="btnDisplay" value="Display" onclick="show_array()" />
    <div id="result"></div>
</body>

</html>
<script>
    let x = 0;
    let arr = Array();

    function add_element() {
        arr[x] = document.getElementById('txtValue').value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById('txtValue').value = '';
    }

    function show_array() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
